name: chiron_omega
description: Chiron 4.0 - Psychological Dominance System
publish_to: 'none'
version: 4.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.11
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Firebase Integration
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Networking
  http: ^1.1.2
  dio: ^5.4.0
  
  # Background Services (Android)
  workmanager: ^0.5.2
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Platform-specific features
  device_info_plus: ^9.1.1
  package_info_plus: ^5.0.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Android-specific: Call logs, SMS, Notification listening
  call_log: ^4.0.1
  sms_maintained: ^0.2.5
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Date & Time
  intl: ^0.19.0
  timeago: ^3.6.0
  
  # Charts & Visualization
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^24.1.41
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Utils
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/codex/
  
  fonts:
    - family: ChironFont
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
